<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JWT Auth Demo</title>
    <script>
        let jwtToken = '';

        async function login() {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();
          if (response.ok) {
            jwtToken = data.token;
            document.getElementById('token').innerText = '‚úÖ Token acquired!';
          } else {
            document.getElementById('token').innerText = '‚ùå Login failed';
          }
        }

        async function callAdminDashboard() {
          const response = await fetch('/api/admin/dashboard', {
            method: 'GET',
            headers: {
              'Authorization': 'Bearer ' + jwtToken
            }
          });

          const text = await response.text();
          document.getElementById('result').innerText = response.ok ? text : `‚ùå ${response.status}: ${text}`;
        }
    </script>
</head>
<body>
<h1>üîê JWT Auth Test</h1>

<div>
    <label>Username: <input type="text" id="username" value="admin" /></label><br>
    <label>Password: <input type="password" id="password" value="admin123" /></label><br>
    <button onclick="login()">Login</button>
    <p id="token"></p>
</div>

<div style="margin-top:20px;">
    <button onclick="callAdminDashboard()">Call Admin Dashboard</button>
    <pre id="result"></pre>
</div>
</body>
</html>
